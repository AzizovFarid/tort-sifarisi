<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tort Sifari≈üi - Web</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            display: flex;
            min-height: 600px;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
        }
        
        .cake-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .cake-item {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .cake-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .cake-item.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .cake-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .cake-image {
            width: 100%;
            height: 200px;
            background: #e9ecef;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .cake-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }
        
        .cake-size-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loader {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        /* Sifari≈ü t…ôsdiq bildiri≈üi */
        .order-confirmation {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            display: none;
            align-items: center;
            max-width: 400px;
            z-index: 1000;
            animation: slideIn 0.5s ease-out, fadeOut 0.5s ease-in 4.5s forwards;
            transform: translateX(-100px);
            opacity: 0;
        }
        
        .order-confirmation.show {
            display: flex;
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .order-confirmation.hide {
            animation: slideOut 0.5s ease-in forwards;
        }
        
        .confirmation-icon {
            font-size: 28px;
            margin-right: 15px;
            animation: bounce 1s infinite alternate;
        }
        
        .confirmation-content h4 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        
        .confirmation-content p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* √á…ôki slideri √º√ß√ºn */
        .weight-slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .weight-slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            outline: none;
        }
        
        .weight-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .weight-value {
            margin-left: 15px;
            font-weight: 600;
            color: #667eea;
            min-width: 40px;
            text-align: center;
        }
        
        .weight-options {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        
        .weight-option {
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .weight-option:hover {
            background: #e9ecef;
        }
        
        .weight-option.active {
            background: #667eea;
            color: white;
        }
        
        /* ≈û…ôkil y√ºkl…ônm…ô animasiyasƒ± */
        .image-loading {
            opacity: 0.5;
            filter: blur(2px);
        }
        
        .image-loaded {
            opacity: 1;
            filter: blur(0);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100px);
                opacity: 0;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
            
            .order-confirmation {
                left: 10px;
                right: 10px;
                max-width: calc(100% - 20px);
            }
            
            .weight-options {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .weight-option {
                flex: 1;
                min-width: 45%;
                text-align: center;
            }
        }
    </style>

</head>
<body>
    <!-- Sifari≈ü t…ôsdiq bildiri≈üi -->
    <div class="order-confirmation" id="orderConfirmation">
        <div class="confirmation-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="confirmation-content">
            <h4>Sifari≈üiniz T…ôsdiql…ôndi!</h4>
            <p id="confirmationDetails">Sifari≈ü n√∂mr…ôniz: <span id="orderNumber">-</span></p>
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>üéÇ Online Tort Sifari≈üi</h1>
            <p>Sevdiyiniz tortu se√ßin, sifari≈ü edin</p>
        </header>
        
        <div class="content">
            <div class="sidebar">
                <h3>Tort Se√ßimi</h3>
                <div class="cake-list" id="cakeList">
                    <!-- Tortlar buraya y√ºkl…ôn…ôc…ôk -->
                </div>
            </div>
            
            <div class="main-content">
                <div class="message" id="message"></div>
                
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>Y√ºkl…ônir...</p>
                </div>
                
                <div id="cakeDetails" style="display: none;">
                    <div class="cake-image">
                        <img id="cakeImage" src="" alt="Tort ≈ü…ôkli" class="image-loaded">
                        <div class="cake-size-indicator" id="sizeIndicator">1.0 kg</div>
                    </div>
                    
                    <div class="cake-details">
                        <h2 id="cakeName"></h2>
                        <p id="cakePrepTime"></p>
                        <p><strong>Qiym…ôt:</strong> <span id="cakePrice"></span> AZN</p>
                    </div>
                    
                    <h3>Sifari≈ü M…ôlumatlarƒ±</h3>
                    
                    <div class="form-group">
                        <label for="weight">√á…ôki (kg):</label>
                        <div class="weight-slider-container">
                            <input type="range" class="weight-slider" id="weightSlider" min="0.5" max="5" step="0.1" value="1.0">
                            <span class="weight-value" id="weightValue">1.0 kg</span>
                        </div>
                        <input type="number" id="weight" step="0.1" min="0.5" max="10" value="1.0" style="display: none;">
                        
                        <div class="weight-options">
                            <div class="weight-option" data-weight="0.5">Ki√ßik (0.5 kg)</div>
                            <div class="weight-option active" data-weight="1.0">Orta (1.0 kg)</div>
                            <div class="weight-option" data-weight="2.0">B√∂y√ºk (2.0 kg)</div>
                            <div class="weight-option" data-weight="3.0">N…ôh…ông (3.0 kg)</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="personCount">N…ôf…ôr Sayƒ±:</label>
                        <input type="number" id="personCount" min="1" max="50" value="5">
                    </div>
                    
                    <div class="form-group">
                        <label for="customerName">Adƒ±nƒ±z:</label>
                        <input type="text" id="customerName" placeholder="Adƒ±nƒ±zƒ± daxil edin">
                    </div>
                    
                    <div class="form-group">
                        <label for="customerPhone">Telefon:</label>
                        <input type="tel" id="customerPhone" placeholder="+994501234567">
                    </div>
                    
                    <div class="form-group">
                        <label for="deliveryDate">√áatdƒ±rƒ±lma Tarixi:</label>
                        <input type="date" id="deliveryDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="orderDescription">X√ºsusi ƒ∞st…ôkl…ôr (∆èlav…ô):</label>
                        <textarea id="orderDescription" rows="3" placeholder="Tortun √ºz…ôrind…ô yazƒ±lacaq yazƒ± v…ô ya x√ºsusi ist…ôkl…ôr..."></textarea>
                    </div>
                    
                    <button onclick="placeOrder()">Sifari≈üi T…ôsdiql…ô</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';
        let selectedCake = null;
        let currentPrice = 0;
        let currentCakeData = null;
        let currentWeight = 1.0;
        
        // S…ôhif…ô y√ºkl…ôn…ônd…ô
        window.onload = function() {
            loadCakes();
            
            // Tarixi bug√ºnk√º tarix…ô t…ôyin et
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('deliveryDate').value = today;
            document.getElementById('deliveryDate').min = today;
            
            // √á…ôki sliderini dinl…ô
            const weightSlider = document.getElementById('weightSlider');
            const weightInput = document.getElementById('weight');
            const weightValue = document.getElementById('weightValue');
            
            weightSlider.addEventListener('input', function() {
                currentWeight = parseFloat(this.value);
                weightInput.value = currentWeight;
                weightValue.textContent = currentWeight.toFixed(1) + ' kg';
                updateSizeIndicator();
                loadCakeImageForWeight();
                calculatePrice();
                updatePersonCount();
            });
            
            // √á…ôki inputunu dinl…ô
            weightInput.addEventListener('input', function() {
                currentWeight = parseFloat(this.value) || 1.0;
                weightSlider.value = currentWeight;
                weightValue.textContent = currentWeight.toFixed(1) + ' kg';
                updateSizeIndicator();
                loadCakeImageForWeight();
                calculatePrice();
                updatePersonCount();
            });
            
            // √á…ôki se√ßim d√ºym…ôl…ôrini dinl…ô
            document.querySelectorAll('.weight-option').forEach(option => {
                option.addEventListener('click', function() {
                    const weight = parseFloat(this.getAttribute('data-weight'));
                    currentWeight = weight;
                    weightSlider.value = weight;
                    weightInput.value = weight;
                    weightValue.textContent = weight.toFixed(1) + ' kg';
                    
                    // Aktiv se√ßimi g√ºnc…ôll…ô
                    document.querySelectorAll('.weight-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    updateSizeIndicator();
                    loadCakeImageForWeight();
                    calculatePrice();
                    updatePersonCount();
                });
            });
            
            // N…ôf…ôr sayƒ± d…ôyi≈ü…ônd…ô √ß…ôkini hesabla
            document.getElementById('personCount').addEventListener('input', function() {
                const personCount = parseInt(this.value) || 5;
                currentWeight = (personCount * 0.2).toFixed(1);
                weightSlider.value = currentWeight;
                weightInput.value = currentWeight;
                weightValue.textContent = currentWeight + ' kg';
                
                // Aktiv √ß…ôki se√ßimini g√ºnc…ôll…ô
                updateActiveWeightOption(currentWeight);
                
                updateSizeIndicator();
                loadCakeImageForWeight();
                calculatePrice();
            });
        };
        
        function updateActiveWeightOption(weight) {
            document.querySelectorAll('.weight-option').forEach(opt => {
                const optWeight = parseFloat(opt.getAttribute('data-weight'));
                opt.classList.remove('active');
                
                // ∆èn yaxƒ±n se√ßimi aktiv et
                if (Math.abs(optWeight - weight) < 0.3) {
                    opt.classList.add('active');
                }
            });
        }
        
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
        
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }
        
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // √á…ôkiy…ô g√∂r…ô √∂l√ß√º g√∂st…ôricisini yenil…ô
        function updateSizeIndicator() {
            const sizeIndicator = document.getElementById('sizeIndicator');
            
            if (sizeIndicator) {
                sizeIndicator.textContent = currentWeight.toFixed(1) + ' kg';
                
                // √ñl√ß√ºy…ô g√∂r…ô r…ông d…ôyi≈üdir
                if (currentWeight < 1.0) {
                    sizeIndicator.style.background = 'rgba(102, 126, 234, 0.8)'; // Ki√ßik - Mavi
                } else if (currentWeight < 2.0) {
                    sizeIndicator.style.background = 'rgba(118, 75, 162, 0.8)'; // Orta - B…ôn√∂v≈ü…ôyi
                } else if (currentWeight < 3.0) {
                    sizeIndicator.style.background = 'rgba(255, 152, 0, 0.8)'; // B√∂y√ºk - Narƒ±ncƒ±
                } else {
                    sizeIndicator.style.background = 'rgba(244, 67, 54, 0.8)'; // N…ôh…ông - Qƒ±rmƒ±zƒ±
                }
            }
        }
        
        function updatePersonCount() {
            const personCount = Math.round(currentWeight / 0.2);
            document.getElementById('personCount').value = personCount;
        }
        
        // √á…ôkiy…ô g√∂r…ô uyƒüun ≈ü…ôkil y√ºkl…ô
        async function loadCakeImageForWeight() {
            if (!currentCakeData || !selectedCake) return;
            
            const cakeImage = document.getElementById('cakeImage');
            let imageUrl = '';
            
            // ≈û…ôkli y√ºkl…ônm…ô moduna ke√ßir
            cakeImage.classList.remove('image-loaded');
            cakeImage.classList.add('image-loading');
            
            try {
                // API-d…ôn √ß…ôkiy…ô uyƒüun ≈ü…ôkli al
                const response = await fetch(`${API_URL}/api/cakes/${selectedCake}/image?weight=${currentWeight}`);
                const data = await response.json();
                
                if (data.success && data.image_url) {
                    imageUrl = `${API_URL}${data.image_url}`;
                } else if (currentCakeData.images) {
                    // ∆èn yaxƒ±n √ß…ôki ≈ü…ôklini tap
                    const weights = Object.keys(currentCakeData.images)
                        .map(w => parseFloat(w))
                        .sort((a, b) => a - b);
                    
                    // ∆èn yaxƒ±n √ß…ôkini tap
                    let closestWeight = weights[0];
                    for (const weight of weights) {
                        if (Math.abs(weight - currentWeight) < Math.abs(closestWeight - currentWeight)) {
                            closestWeight = weight;
                        }
                    }
                    
                    // ∆èn yaxƒ±n ≈ü…ôkli g√∂st…ôr
                    const closestWeightKey = closestWeight.toFixed(1);
                    if (currentCakeData.images[closestWeightKey]) {
                        imageUrl = `${API_URL}${currentCakeData.images[closestWeightKey].url}`;
                    } else if (currentCakeData.images['0.0']) {
                        imageUrl = `${API_URL}${currentCakeData.images['0.0'].url}`;
                    }
                }
                
                if (imageUrl) {
                    // ≈û…ôkli y√ºkl…ô
                    const img = new Image();
                    img.onload = function() {
                        cakeImage.src = imageUrl;
                        cakeImage.alt = `${selectedCake} tortu (${currentWeight} kg)`;
                        cakeImage.classList.remove('image-loading');
                        cakeImage.classList.add('image-loaded');
                    };
                    img.onerror = function() {
                        cakeImage.src = '';
                        cakeImage.alt = '≈û…ôkil y√ºkl…ôn…ô bilm…ôdi';
                        cakeImage.classList.remove('image-loading');
                        cakeImage.classList.add('image-loaded');
                    };
                    img.src = imageUrl;
                } else {
                    cakeImage.src = '';
                    cakeImage.alt = '≈û…ôkil yoxdur';
                    cakeImage.classList.remove('image-loading');
                    cakeImage.classList.add('image-loaded');
                }
            } catch (error) {
                console.error('≈û…ôkil y√ºkl…ôn…ôrk…ôn x…ôta:', error);
                cakeImage.src = '';
                cakeImage.alt = '≈û…ôkil y√ºkl…ôn…ô bilm…ôdi';
                cakeImage.classList.remove('image-loading');
                cakeImage.classList.add('image-loaded');
            }
        }
        
        // Sifari≈ü t…ôsdiq bildiri≈üini g√∂st…ôr
        function showOrderConfirmation(orderId, cakeName) {
            const confirmationDiv = document.getElementById('orderConfirmation');
            const orderNumberSpan = document.getElementById('orderNumber');
            
            // Sifari≈ü n√∂mr…ôsini t…ôyin et
            orderNumberSpan.textContent = orderId || '#' + Math.floor(Math.random() * 10000);
            
            // Bildiri≈ü m…ôzmununu yenil…ô
            document.getElementById('confirmationDetails').innerHTML = 
                `Sifari≈ü n√∂mr…ôniz: <span id="orderNumber">${orderNumberSpan.textContent}</span>`;
            
            // Bildiri≈üi g√∂st…ôr
            confirmationDiv.classList.remove('hide');
            confirmationDiv.classList.add('show');
            
            // 5 saniy…ôd…ôn sonra bildiri≈üi gizl…ôt
            setTimeout(() => {
                confirmationDiv.classList.remove('show');
                confirmationDiv.classList.add('hide');
                
                // Animasiya bitdikd…ôn sonra tam gizl…ôt
                setTimeout(() => {
                    confirmationDiv.classList.remove('hide');
                    confirmationDiv.style.display = 'none';
                }, 500);
            }, 5000);
        }
        
        async function loadCakes() {
            showLoader();
            try {
                const response = await fetch(`${API_URL}/api/cakes`);
                const data = await response.json();
                
                if (data.success) {
                    const cakeList = document.getElementById('cakeList');
                    cakeList.innerHTML = '';
                    
                    Object.keys(data.cakes).forEach(cakeName => {
                        const cakeDiv = document.createElement('div');
                        cakeDiv.className = 'cake-item';
                        cakeDiv.innerHTML = `
                            <h4>${cakeName}</h4>
                            <p>${data.cakes[cakeName].prep_time || ''}</p>
                        `;
                        
                        cakeDiv.onclick = () => selectCake(cakeName, data.cakes[cakeName]);
                        
                        cakeList.appendChild(cakeDiv);
                    });
                    
                    // ƒ∞lk tortu se√ß
                    const firstCake = Object.keys(data.cakes)[0];
                    if (firstCake) {
                        selectCake(firstCake, data.cakes[firstCake]);
                    }
                }
            } catch (error) {
                console.error('X…ôta:', error);
                showMessage('Tortlar y√ºkl…ôn…ôrk…ôn x…ôta ba≈ü verdi', 'error');
            } finally {
                hideLoader();
            }
        }
        
        async function selectCake(cakeName, cakeData) {
            selectedCake = cakeName;
            currentCakeData = cakeData;
            
            // Aktiv tortu g√∂st…ôr
            document.querySelectorAll('.cake-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
            
            // Tort detallarƒ±nƒ± g√∂st…ôr
            document.getElementById('cakeName').textContent = cakeName;
            document.getElementById('cakePrepTime').textContent = `Hazƒ±rlƒ±q vaxtƒ±: ${cakeData.prep_time || 'M…ôlumat yoxdur'}`;
            
            // √á…ôkiy…ô uyƒüun ≈ü…ôkli y√ºkl…ô
            loadCakeImageForWeight();
            
            // Qiym…ôti hesabla
            calculatePrice();
            
            // Tort detallarƒ±nƒ± g√∂st…ôr
            document.getElementById('cakeDetails').style.display = 'block';
            
            // √ñl√ß√º g√∂st…ôricisini yenil…ô
            updateSizeIndicator();
        }
        
        async function calculatePrice() {
            if (!selectedCake) return;
            
            try {
                const response = await fetch(`${API_URL}/api/cakes/${selectedCake}/price?weight=${currentWeight}`);
                const data = await response.json();
                
                if (data.success) {
                    currentPrice = data.price;
                    document.getElementById('cakePrice').textContent = currentPrice.toFixed(2);
                } else {
                    // API cavab vermirs…ô, sad…ô hesablama il…ô
                    const basePrice = 20;
                    const pricePerKg = 15;
                    currentPrice = basePrice + (pricePerKg * currentWeight);
                    document.getElementById('cakePrice').textContent = currentPrice.toFixed(2);
                }
            } catch (error) {
                console.error('Qiym…ôt hesablanark…ôn x…ôta:', error);
                // Offline rejim √º√ß√ºn sad…ô hesablama
                const basePrice = 20;
                const pricePerKg = 15;
                currentPrice = basePrice + (pricePerKg * currentWeight);
                document.getElementById('cakePrice').textContent = currentPrice.toFixed(2);
            }
        }
        
        async function placeOrder() {
            if (!selectedCake) {
                showMessage('Z…ôhm…ôt olmasa tort se√ßin', 'error');
                return;
            }
            
            const orderData = {
                cake_name: selectedCake,
                weight: currentWeight,
                customer_name: document.getElementById('customerName').value.trim(),
                customer_phone: document.getElementById('customerPhone').value.trim(),
                delivery_date: document.getElementById('deliveryDate').value,
                order_description: document.getElementById('orderDescription').value.trim(),
                person_count: parseInt(document.getElementById('personCount').value)
            };
            
            // Validasiya
            if (!orderData.customer_name) {
                showMessage('Adƒ±nƒ±zƒ± daxil edin', 'error');
                return;
            }
            
            if (!orderData.customer_phone) {
                showMessage('Telefon n√∂mr…ônizi daxil edin', 'error');
                return;
            }
            
            if (!orderData.delivery_date) {
                showMessage('√áatdƒ±rƒ±lma tarixini se√ßin', 'error');
                return;
            }
            
            showLoader();
            
            try {
                const response = await fetch(`${API_URL}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // √úst hiss…ôd…ô mesaj g√∂st…ôr
                    showMessage(`‚úÖ Sifari≈ü uƒüurla yaradƒ±ldƒ±! Sifari≈ü ID: ${result.order_id}`, 'success');
                    
                    // Sol a≈üaƒüƒ±da bildiri≈ü g√∂st…ôr
                    showOrderConfirmation(result.order_id, selectedCake);
                    
                    // Formu t…ômizl…ô
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerPhone').value = '';
                    document.getElementById('orderDescription').value = '';
                    
                    // √á…ôkini sƒ±fƒ±rla
                    currentWeight = 1.0;
                    document.getElementById('weightSlider').value = 1.0;
                    document.getElementById('weight').value = 1.0;
                    document.getElementById('weightValue').textContent = '1.0 kg';
                    document.getElementById('personCount').value = 5;
                    
                    // Aktiv √ß…ôki se√ßimini yenil…ô
                    document.querySelectorAll('.weight-option').forEach(opt => {
                        opt.classList.remove('active');
                        if (opt.getAttribute('data-weight') === '1.0') {
                            opt.classList.add('active');
                        }
                    });
                    
                    // ≈û…ôkili v…ô √∂l√ß√º g√∂st…ôricisini yenil…ô
                    loadCakeImageForWeight();
                    updateSizeIndicator();
                } else {
                    showMessage(`‚ùå X…ôta: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Sifari≈ü x…ôtasƒ±:', error);
                showMessage('Sifari≈ü zamanƒ± x…ôta ba≈ü verdi', 'error');
            } finally {
                hideLoader();
            }
        }
    </script>
