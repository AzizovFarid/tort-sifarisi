<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Online Tort Sifari≈üi</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .content { display: flex; min-height: 600px; }
        .sidebar { width: 300px; background: #f8f9fa; padding: 20px; border-right: 1px solid #dee2e6; }
        .main-content { flex: 1; padding: 30px; }
        .cake-list { max-height: 400px; overflow-y: auto; margin-bottom: 20px; }
        .cake-item { padding: 15px; margin: 10px 0; background: white; border-radius: 8px; cursor: pointer; transition: all 0.3s; border: 2px solid transparent; }
        .cake-item:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-color: #667eea; }
        .cake-item.active { background: #e3f2fd; border-color: #2196f3; }
        .cake-details { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #dee2e6; border-radius: 8px; font-size: 16px; }
        input:focus, textarea:focus { outline: none; border-color: #667eea; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; width: 100%; }
        button:hover { transform: translateY(-2px); }
        .cake-image { width: 100%; height: 200px; background: #e9ecef; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; overflow: hidden; }
        .cake-image img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .cake-size-indicator { position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px 10px; border-radius: 20px; font-size: 14px; }
        .order-confirmation { position: fixed; bottom: 20px; left: 20px; background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%); color: white; padding: 20px 25px; border-radius: 12px; box-shadow: 0 8px 25px rgba(76,175,80,0.3); display: none; align-items: center; max-width: 400px; z-index: 1000; }
        .order-confirmation.show { display: flex; animation: slideIn 0.5s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(-100px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-100px); opacity: 0; } }
        .confirmation-icon { font-size: 28px; margin-right: 15px; }
        @media (max-width: 768px) { .content { flex-direction: column; } .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #dee2e6; } }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="order-confirmation" id="orderConfirmation">
        <div class="confirmation-icon"><i class="fas fa-check-circle"></i></div>
        <div class="confirmation-content"><h4>Sifari≈üiniz T…ôsdiql…ôndi!</h4><p id="confirmationDetails">Sifari≈ü n√∂mr…ôniz: <span id="orderNumber">-</span></p></div>
    </div>
    
    <div class="container">
        <header><h1>üéÇ Online Tort Sifari≈üi</h1><p>Sevdiyiniz tortu se√ßin, sifari≈ü edin</p></header>
        <div class="content">
            <div class="sidebar"><h3>Tort Se√ßimi</h3><div class="cake-list" id="cakeList"></div></div>
            <div class="main-content">
                <div id="cakeDetails" style="display: none;">
                    <div class="cake-image"><img id="cakeImage" src="" alt="Tort ≈ü…ôkli"><div class="cake-size-indicator" id="sizeIndicator">1.0 kg</div></div>
                    <div class="cake-details"><h2 id="cakeName"></h2><p id="cakePrepTime"></p><p><strong>Qiym…ôt:</strong> <span id="cakePrice"></span> AZN</p></div>
                    <h3>Sifari≈ü M…ôlumatlarƒ±</h3>
                    <div class="form-group">
                        <label>√á…ôki (kg):</label>
                        <div style="display:flex;align-items:center;margin-bottom:10px;">
                            <input type="range" id="weightSlider" min="0.5" max="5" step="0.1" value="1.0" style="flex:1;height:8px;">
                            <span id="weightValue" style="margin-left:15px;font-weight:600;color:#667eea;min-width:40px;">1.0 kg</span>
                        </div>
                        <div style="display:flex;justify-content:space-between;margin-top:5px;">
                            <div class="weight-option" data-weight="0.5">Ki√ßik (0.5 kg)</div>
                            <div class="weight-option active" data-weight="1.0">Orta (1.0 kg)</div>
                            <div class="weight-option" data-weight="2.0">B√∂y√ºk (2.0 kg)</div>
                            <div class="weight-option" data-weight="3.0">N…ôh…ông (3.0 kg)</div>
                        </div>
                    </div>
                    <div class="form-group"><label>N…ôf…ôr Sayƒ±:</label><input type="number" id="personCount" min="1" max="50" value="5"></div>
                    <div class="form-group"><label>Adƒ±nƒ±z:</label><input type="text" id="customerName" placeholder="Adƒ±nƒ±zƒ± daxil edin"></div>
                    <div class="form-group"><label>Telefon:</label><input type="tel" id="customerPhone" placeholder="+994501234567"></div>
                    <div class="form-group"><label>√áatdƒ±rƒ±lma Tarixi:</label><input type="date" id="deliveryDate"></div>
                    <div class="form-group"><label>X√ºsusi ƒ∞st…ôkl…ôr:</label><textarea id="orderDescription" rows="3" placeholder="Tortun √ºz…ôrind…ô yazƒ±lacaq yazƒ±..."></textarea></div>
                    <button onclick="placeOrder()">Sifari≈üi T…ôsdiql…ô</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TEST M∆èLUMATLARI - API YOXDUR, HAMISI BURADADIR
        const cakesData = {
            "Qu≈ü S√ºd√º Tortu": { 
                prep_time: "120 daq", 
                base_price: 25,
                images: {
                    '0.5': 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=300&h=200&fit=crop',
                    '1.0': 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400&h=300&fit=crop',
                    '2.0': 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=500&h=350&fit=crop',
                    '3.0': 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=600&h=400&fit=crop'
                }
            },
            "≈ûokoladlƒ± Tort": { 
                prep_time: "90 daq", 
                base_price: 30,
                images: {
                    '0.5': 'https://images.unsplash.com/photo-1563729784474-d77dbb933a9e?w=300&h=200&fit=crop',
                    '1.0': 'https://images.unsplash.com/photo-1563729784474-d77dbb933a9e?w=400&h=300&fit=crop',
                    '2.0': 'https://images.unsplash.com/photo-1563729784474-d77dbb933a9e?w=500&h=350&fit=crop',
                    '3.0': 'https://images.unsplash.com/photo-1563729784474-d77dbb933a9e?w=600&h=400&fit=crop'
                }
            },
            "Qaymaqlƒ± Tort": { 
                prep_time: "150 daq", 
                base_price: 28,
                images: {
                    '0.5': 'https://images.unsplash.com/photo-1559620192-532c7c3fa7d0?w=300&h=200&fit=crop',
                    '1.0': 'https://images.unsplash.com/photo-1559620192-532c7c3fa7d0?w=400&h=300&fit=crop',
                    '2.0': 'https://images.unsplash.com/photo-1559620192-532c7c3fa7d0?w=500&h=350&fit=crop',
                    '3.0': 'https://images.unsplash.com/photo-1559620192-532c7c3fa7d0?w=600&h=400&fit=crop'
                }
            },
            "Meyv…ôli Tort": { 
                prep_time: "100 daq", 
                base_price: 32,
                images: {
                    '0.5': 'https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=300&h=200&fit=crop',
                    '1.0': 'https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=400&h=300&fit=crop',
                    '2.0': 'https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=500&h=350&fit=crop',
                    '3.0': 'https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=600&h=400&fit=crop'
                }
            }
        };

        let selectedCake = null;
        let currentCakeData = null;
        let currentWeight = 1.0;
        
        // S∆èHƒ∞F∆è Y√úKL∆èN∆èND∆è
        window.onload = function() {
            loadCakes();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('deliveryDate').value = today;
            document.getElementById('deliveryDate').min = today;
            
            // √á…ôki slideri
            document.getElementById('weightSlider').addEventListener('input', function() {
                currentWeight = parseFloat(this.value);
                document.getElementById('weightValue').textContent = currentWeight.toFixed(1) + ' kg';
                updateCakeImage();
                calculatePrice();
                updatePersonCount();
                updateActiveWeightOption();
            });
            
            // √á…ôki se√ßim d√ºym…ôl…ôri
            document.querySelectorAll('.weight-option').forEach(option => {
                option.addEventListener('click', function() {
                    currentWeight = parseFloat(this.getAttribute('data-weight'));
                    document.getElementById('weightSlider').value = currentWeight;
                    document.getElementById('weightValue').textContent = currentWeight.toFixed(1) + ' kg';
                    document.querySelectorAll('.weight-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    updateCakeImage();
                    calculatePrice();
                    updatePersonCount();
                });
            });
            
            // N…ôf…ôr sayƒ±
            document.getElementById('personCount').addEventListener('input', function() {
                const personCount = parseInt(this.value) || 5;
                currentWeight = (personCount * 0.2).toFixed(1);
                document.getElementById('weightSlider').value = currentWeight;
                document.getElementById('weightValue').textContent = currentWeight + ' kg';
                updateActiveWeightOption();
                updateCakeImage();
                calculatePrice();
            });
        };

        function updateActiveWeightOption() {
            document.querySelectorAll('.weight-option').forEach(opt => {
                const optWeight = parseFloat(opt.getAttribute('data-weight'));
                opt.classList.remove('active');
                if (Math.abs(optWeight - currentWeight) < 0.3) {
                    opt.classList.add('active');
                }
            });
        }

        function updateSizeIndicator() {
            const indicator = document.getElementById('sizeIndicator');
            if (indicator) {
                indicator.textContent = currentWeight.toFixed(1) + ' kg';
                if (currentWeight < 1.0) indicator.style.background = 'rgba(102, 126, 234, 0.8)';
                else if (currentWeight < 2.0) indicator.style.background = 'rgba(118, 75, 162, 0.8)';
                else if (currentWeight < 3.0) indicator.style.background = 'rgba(255, 152, 0, 0.8)';
                else indicator.style.background = 'rgba(244, 67, 54, 0.8)';
            }
        }

        function updatePersonCount() {
            document.getElementById('personCount').value = Math.round(currentWeight / 0.2);
        }

        // TORT ≈û∆èKƒ∞Lƒ∞Nƒ∞ YENƒ∞L∆è
        function updateCakeImage() {
            if (!currentCakeData || !selectedCake) return;
            const cakeImage = document.getElementById('cakeImage');
            
            // ∆èn yaxƒ±n √ß…ôkini tap
            const weights = Object.keys(currentCakeData.images).map(w => parseFloat(w)).sort((a,b) => a-b);
            let closestWeight = weights[0];
            for (const weight of weights) {
                if (Math.abs(weight - currentWeight) < Math.abs(closestWeight - currentWeight)) {
                    closestWeight = weight;
                }
            }
            
            // ≈û…ôkli d…ôyi≈ü
            cakeImage.src = currentCakeData.images[closestWeight.toFixed(1)];
            cakeImage.alt = `${selectedCake} (${currentWeight} kg)`;
            updateSizeIndicator();
        }

        // TORTLARI Y√úKL∆è
        function loadCakes() {
            const cakeList = document.getElementById('cakeList');
            cakeList.innerHTML = '';
            
            Object.keys(cakesData).forEach(cakeName => {
                const cakeDiv = document.createElement('div');
                cakeDiv.className = 'cake-item';
                cakeDiv.innerHTML = `<h4>${cakeName}</h4><p>${cakesData[cakeName].prep_time}</p>`;
                cakeDiv.onclick = () => selectCake(cakeName, cakesData[cakeName]);
                cakeList.appendChild(cakeDiv);
            });
            
            // ƒ∞lk tortu se√ß
            const firstCake = Object.keys(cakesData)[0];
            if (firstCake) selectCake(firstCake, cakesData[firstCake]);
        }

        // TORT SE√á
        function selectCake(cakeName, cakeData) {
            selectedCake = cakeName;
            currentCakeData = cakeData;
            
            document.querySelectorAll('.cake-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.getElementById('cakeName').textContent = cakeName;
            document.getElementById('cakePrepTime').textContent = `Hazƒ±rlƒ±q vaxtƒ±: ${cakeData.prep_time}`;
            document.getElementById('cakeDetails').style.display = 'block';
            
            updateCakeImage();
            calculatePrice();
        }

        // Qƒ∞YM∆èT HESABLA
        function calculatePrice() {
            if (!selectedCake || !currentCakeData) return;
            const price = currentCakeData.base_price + (15 * currentWeight);
            document.getElementById('cakePrice').textContent = price.toFixed(2);
        }

        // Sƒ∞FARƒ∞≈û T∆èSDƒ∞Q Bƒ∞LDƒ∞Rƒ∞≈ûƒ∞
        function showOrderConfirmation() {
            const orderId = 'ORD' + Math.floor(Math.random() * 10000);
            document.getElementById('orderNumber').textContent = orderId;
            const confirmationDiv = document.getElementById('orderConfirmation');
            confirmationDiv.classList.remove('hide');
            confirmationDiv.classList.add('show');
            
            setTimeout(() => {
                confirmationDiv.classList.remove('show');
                confirmationDiv.classList.add('hide');
                setTimeout(() => {
                    confirmationDiv.classList.remove('hide');
                    confirmationDiv.style.display = 'none';
                }, 500);
            }, 5000);
        }

        // Sƒ∞FARƒ∞≈û VER
        function placeOrder() {
            if (!selectedCake) {
                alert('Z…ôhm…ôt olmasa tort se√ßin');
                return;
            }
            
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const deliveryDate = document.getElementById('deliveryDate').value;
            
            if (!customerName || !customerPhone || !deliveryDate) {
                alert('Z…ôhm…ôt olmasa b√ºt√ºn m…ôlumatlarƒ± doldurun');
                return;
            }
            
            // Sifari≈ü m…ôlumatlarƒ±
            const orderData = {
                cake: selectedCake,
                weight: currentWeight,
                price: document.getElementById('cakePrice').textContent,
                customerName: customerName,
                customerPhone: customerPhone,
                deliveryDate: deliveryDate,
                description: document.getElementById('orderDescription').value.trim()
            };
            
            console.log('Sifari≈ü verildi:', orderData);
            
            // Formu t…ômizl…ô
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('orderDescription').value = '';
            
            // √á…ôkini sƒ±fƒ±rla
            currentWeight = 1.0;
            document.getElementById('weightSlider').value = 1.0;
            document.getElementById('weightValue').textContent = '1.0 kg';
            document.getElementById('personCount').value = 5;
            document.querySelectorAll('.weight-option').forEach(opt => {
                opt.classList.remove('active');
                if (opt.getAttribute('data-weight') === '1.0') opt.classList.add('active');
            });
            
            // Bildiri≈ü g√∂st…ôr
            showOrderConfirmation();
            updateCakeImage();
        }
    </script>
</body>
</html>
